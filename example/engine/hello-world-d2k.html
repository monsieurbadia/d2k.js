<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rendering-engine - hello world</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
      }

      canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script src="../../src/rendering-engine/index.js"></script>

    <script>

      const { Camera, Renderer, Scene, Box } = d2k;

      const scene = new Scene();
      const camera = new Camera();
      const renderer = new Renderer();
      const box = new Box();

      console.log( { box, camera, renderer, scene } );

      document.body.appendChild( renderer.canvas );

      scene.add( box );

      function render () {

        renderer.onrender( {
          scene,
          camera
        } );

        window.requestAnimationFrame( render );

      }

      render();

    </script>
  </body>
</html>
