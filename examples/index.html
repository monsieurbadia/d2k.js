<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - examples</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../src/index.js"></script>
    <script>

      const starter = d2k.init( {
        ENGINE: THREE,
        camera: {
          current: {
            option: {
              args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
              position: [ 0, 0, 100 ],
              type: 'perspective'
            }
          }
        },
        light: {
          current: {
            option: {
              args: [ '0xffffbb 0x080820 1'  ],
              type: 'hemisphere'
            }
          }
        },
        loader: {
          current: {
            option: {
              args: [ { name: 'img-1', url: '/cover-front.28969be3.jpg' }, { name: 'img-2', url: '/cover-front.28969be3.jpg' } ],
              type: 'texture'
            }
          }
        },
        mesh: {
          myMeshName: [
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box-buffer'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              positions: [ -20, 0, 0 ],
              scene: 'scene1',
              group: {}
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'shader'
              },
              positions: [ 20, 0, 0 ],
              scene: 'scene1',
              group: {}
            }
          ]
        },
        scene: {
          current: {}
        },
        renderer: {
          current: {
            canvas: 'webgl',
            pixelRatio: window.devicePixelRatio,
            size: [ window.innerWidth, window.innerHeight ]
          }
        }
      } );

      starter.dom.add( starter.renderer.current.domElement );
      starter.scene.current.add( starter.mesh.myMeshName );

      starter.renderer.current.onrender( starter.renderer.current, starter.scene.current, starter.camera.current );

      starter.mesh.myMeshName.onloader( textures => console.log( textures ) );

      starter.mesh.myMeshName.onrender( time => {

        starter.mesh.myMeshName.children[ 0 ].rotation.x += time;
        starter.mesh.myMeshName.children[ 0 ].rotation.y += time;
      
        starter.mesh.myMeshName.children[ 1 ].rotation.x += time;
        starter.mesh.myMeshName.children[ 1 ].rotation.y += time;

      } );

      console.log( starter );

    </script>
  </body>
</html>
