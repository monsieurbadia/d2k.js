<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k.js - hello world (babylon.js)</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../src/index.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', function () {

        var BABYLONstarter = d2k.onstarter( { canvas: 'viewRendering' } )
          .use( BABYLON )
          .withEngine( {
            name: 'current'
          } )
          .withScene( {
            name: 'current',
            config: {
              autoClear: true,
              clearColor: [ 0.6, 0.6, 0.6 ]
            }
          } )
          .withCamera( {
            name: 'current',
            config: {
              args: [ Math.PI / 2, Math.PI / 2, 2, [ 0, 0, 0 ] ],
              type: 'arc-rotate'
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              args: [ 0, 1, 0 ],
              type: 'point'
            }
          } )
          .withMesh( {
            name: 'myMesh1Name',
            config: [
              {
                args: { size: 0.20 },
                position: [ -0.40, 0, 0 ],
                type: 'box',
                material: {
                  name: 'material',
                  type: 'standard'
                }
              },
              {
                args: { size: 0.20 },
                position: [ 0.40, 0, 0 ],
                type: 'box',
                material: {
                  name: 'material',
                  type: 'standard'
                }
              }
            ]
          },
          {
            name: 'myMesh2Name',
            config: {
              args: { size: 0.20 },
              position: [ 0, 0, 0 ],
              type: 'box',
              material: {
                name: 'material',
                type: 'standard',
                emissiveColor: [ 0.1, 0.50, 0.75 ]
              }
            }
          } )
          .value();

          var meshes = BABYLONstarter.mesh.myMesh1Name.getChildren();

          BABYLONstarter.mesh.myMesh2Name.onrender( function ( time ) {

            meshes[ 0 ].rotation.x -= time;
            meshes[ 0 ].rotation.y -= time;

            meshes[ 1 ].rotation.x -= time;
            meshes[ 1 ].rotation.y -= time;

            BABYLONstarter.mesh.myMesh2Name.rotation.x -= time;
            BABYLONstarter.mesh.myMesh2Name.rotation.y -= time;
          
          } );
          
          BABYLONstarter.engine.current.onrender( { engine: BABYLONstarter.engine.current, scene: BABYLONstarter.scene.current } );
      
        }, false );

    </script>
  </body>
</html>
