<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with babylonjs and three.js</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering" touch-action="none"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="../../src/index.js"></script>
    <script>
      window.addEventListener( 'DOMContentLoaded', _ => {

        const canvas = document.getElementById( 'viewRendering' );
        const THREEstarter = d2k.onstarter( { canvas } )
          .use( THREE )
          .withCamera( {
            name: 'current',
            config: {
              args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
              position: [ 0, 0, 100 ],
              type: 'perspective'
            }
          } )
          .withMesh( {
            name: 'myMeshName',
            config: [ {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box-buffer'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              position: [ -20, 0, 0 ],
              scene: 'scene1',
              group: {}
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box'
              },
              material: {
                args: {
                  uniforms: { mouse: {} },
                  transparent: true
                },
                type: 'shader'
              },
              position: [ 20, 0, 0 ],
              scene: 'scene1',
              group: {}
            } ]
          } )
          .withRenderer( {
            name: 'current',
            config: {
              pixelRatio: window.devicePixelRatio,
              size: [ window.innerWidth, window.innerHeight ],
              camera: 'current',
              scene: 'scene1'
            }
          } )
          .withLight( {
            name: 'toto',
            config: {
              args: [ '0xffffbb 0x080820 1'  ],
              type: 'hemisphere'
            }
          } )
          .withLoader( {
            name: 'textures',
            config: {
              args: [ { name: 'img-1', url: '/cover-front.28969be3.jpg' }, { name: 'img-2', url: '/cover-front.28969be3.jpg' } ],
              type: 'texture'
            }
          } )
          .withScene( {
            name: 'mySceneName',
            config: {
              mesh: [ 'myMeshName' ],
              light: [ 'toto' ],
              camera: {
                main: 'current',
                others: [ 'another' ]
              },
              renderer: 'current'
            }
          } )
          .value();

        THREEstarter.mesh.myMeshName.onrender( time => {

          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.y += time;

          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.y += time;

        } );

        const BABYLONstarter = d2k.onstarter( { canvas: document.getElementById( 'viewRendering' ) } )
          .use( BABYLON )
          .withEngine( {
            name: 'current'
          } )
          .withScene( {
            name: 'current',
            config: {
              autoClear: false,
              fog: {
                mode: 'exp',
                color: [ 0.9, 0.9, 0.85 ],
                density: 0,
                end: 0,
                start: 0
              }
            }
          } )
          .withCamera( {
            name: 'current',
            config: {
              args: [ Math.PI / 2, Math.PI / 2, 2, [ 0, 0, 5 ] ],
              position: [ 0, 0, 100 ],
              type: 'arc-rotate'
            }
          },
          {
            name: 'freefree',
            config: {
              args: [ Math.PI / 2, Math.PI / 2, 2, [ 0, 0, 5 ] ],
              position: [ 0, 0, 100 ],
              type: 'arc-rotate'
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              args: [ 0, -1, 0 ],
              type: 'hemispheric'
            }
          } )
          .withMesh( {
            name: 'current',
            config: {
              args: { diameter: 1, segments: 32 },
              position: [ 0, 0, 0 ],
              type: 'sphere'
            }
          },
          {
            name: 'oui',
            config: {
              args: { size: 0.35 },
              position: [ 1, 0, 0 ],
              type: 'box'
            }
          } )
          .value();

        d2k
          .onlayering( THREEstarter, BABYLONstarter )
          .onrender();

      }, false );

    </script>
  </body>
</html>
