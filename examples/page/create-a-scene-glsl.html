<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene glsl</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering" touch-action="none"></canvas>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../../src/index.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', _ => {

        const GLGLstarter = d2k
          .onstarter( { canvas: 'viewRendering', glsl: true } )
          .use( THREE )
          .withShader( {
            name: 'myShaderName',
            config : {
              vertexShader: `
                void main () {
                  gl_Position = vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform vec2 resolution;
                uniform float time;

                void main () {
                  vec2 st = gl_FragCoord.xy / resolution.xy;
                  gl_FragColor=vec4(st.x, st.y, 0.0, 1.0);
                }
              `
            }
          } )
          .value();

        // GLGLstarter.shader.myShaderName.onrender( time => console.log( time ) );

        GLGLstarter.shader.myShaderName.onresize( size => {

          GLGLstarter.shader.myShaderName.material.uniforms.resolution.value.x = size[ 0 ];
          GLGLstarter.shader.myShaderName.material.uniforms.resolution.value.y = size[ 1 ];

        } );

        // GLGLstarter.shader.myShaderName.onmousemove( _ => {

        //   GLGLstarter.shader.myShaderName.material.uniforms.resolution.value.x = screen.width;
        //   GLGLstarter.shader.myShaderName.material.uniforms.resolution.value.y = screen.height;

        // } );

      }, false );

    </script>
  </body>
</html>
