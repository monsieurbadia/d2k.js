<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create scene - layerization</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering" touch-action="none"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="../../src/index.js"></script>
    <script>
      window.addEventListener( 'DOMContentLoaded', _ => {

        const THREEstarter = d2k
          .onstarter( { canvas: 'viewRendering' } )
          .use( THREE )
          .withCamera( {
            name: 'current',
            config: {
              args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
              position: [ 0, 0, 100 ],
              type: 'perspective'
            }
          } )
          .withMesh( {
            name: 'myMeshName',
            config: [ {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box-buffer'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              position: [ -20, 0, 0 ],
              scene: 'scene1',
              group: {}
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box'
              },
              material: {
                args: {
                  transparent: false
                },
                type: 'mesh-normal'
              },
              position: [ 20, 0, 0 ],
              scene: 'scene1',
              group: {}
            } ]
          } )
          .withRenderer( {
            name: 'current',
            config: {
              autoClear: true,
              pixelRatio: window.devicePixelRatio,
              size: [ window.innerWidth, window.innerHeight ],
              camera: 'current',
              scene: 'scene1'
            }
          } )
          .withLight( {
            name: 'toto',
            config: {
              args: [ '0xffffbb 0x080820 1'  ],
              type: 'hemisphere'
            }
          } )
          .withLoader( {
            name: 'textures',
            config: {
              args: [ { name: 'img-1', url: '/cover-front.28969be3.jpg' }, { name: 'img-2', url: '/cover-front.28969be3.jpg' } ],
              type: 'texture'
            }
          } )
          .withScene( {
            name: 'mySceneName'
          } )
          .composify( {
            config: {
              start: false,
              scene: {
                main: 'mySceneName',
                others: [ { name: 'mySceneBackgroundName' } ]
              },
              mesh: [ { name: 'myMeshName', parent: 'main' } ],
              light: [ { name: 'toto', parent: 'main' } ],
              camera: {
                main: 'current',
                others: [ { name: 'another' } ]
              },
              renderer: 'current'
            }
          } )
          .value();

        const BABYLONstarter = d2k.onstarter( { canvas: 'viewRendering' } )
          .use( BABYLON )
          .withEngine( {
            name: 'current'
          } )
          .withScene( {
            name: 'mySceneName',
            config: {
              autoClear: false,
              fog: {
                mode: 'exp',
                color: [ 0.9, 0.9, 0.85 ],
                density: 0,
                end: 0,
                start: 0
              }
            }
          } )
          .withCamera( {
            name: 'current',
            config: {
              args: [ 0, 0, 2 ],
              type: 'follow'
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              args: [ 0, -1, 0 ],
              type: 'hemispheric'
            }
          } )
          .withMesh( {
            name: 'myMesh1Name',
            config: {
              args: { size: 0.20 },
              position: [ -0.20, 0, 0 ],
              type: 'box',
              material: {
                name: 'material',
                type: 'standard',
                emissiveColor: [ 0.1, 0.50, 0.75 ]
              }
            }
          },
          {
            name: 'myMesh2Name',
            config: {
              args: { size: 0.20 },
              position: [ 0.20, 0, 0 ],
              type: 'box',
              material: {
                name: 'material',
                type: 'standard',
                emissiveColor: [ 0.1, 0.50, 0.75 ]
              }
            }
          } )
          .value();

        d2k
          .onrender( {
            renderer: THREEstarter.renderer.current,
            scene: THREEstarter.scene.mySceneName,
            camera: THREEstarter.camera.current
          }, {
            engine: BABYLONstarter.engine.current,
            scene: BABYLONstarter.scene.mySceneName
          } );

        THREEstarter.mesh.myMeshName.onrender( time => {

          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.y += time;

          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.y += time;

        } );

        BABYLONstarter.mesh.myMesh1Name.onrender( time => {

          BABYLONstarter.mesh.myMesh1Name.rotation.x -= time + 0.009;
          BABYLONstarter.mesh.myMesh1Name.rotation.y -= time + 0.009;

          BABYLONstarter.mesh.myMesh2Name.rotation.x -= time + 0.009;
          BABYLONstarter.mesh.myMesh2Name.rotation.y -= time + 0.009;

        } );

      }, false );

    </script>
  </body>
</html>
