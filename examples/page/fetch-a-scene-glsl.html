<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - fetch scene - shader</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering" touch-action="none"></canvas>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../../src/index.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', _ => {

        fetch( 'http://localhost:5007/api/scene/glsl' )
          .then( response => response.json() )
          .then( ( { scene } ) => {

            const starter = d2k
              .onstarter( scene.init )
              .use( THREE )
              .withShader( scene.shader )
              .value();

            starter.shader.myShaderName.onrender( time => time );

            starter.shader.myShaderName.onresize( size => {

              starter.shader.myShaderName.material.uniforms.resolution.value.x = size[ 0 ];
              starter.shader.myShaderName.material.uniforms.resolution.value.y = size[ 1 ];

            } );

          } );

      }, false );

    </script>
  </body>
</html>
