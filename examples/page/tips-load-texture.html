<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - tips - composify</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering" touch-action="none"></canvas>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="../../src/index.js"></script>
    <script>
      window.addEventListener( 'DOMContentLoaded', _ => {

        const starter = fetch( 'http://localhost:5007/api/scene/three' )
          .then( response => response.json() )
          .then( ( { scene } ) => {

            const starter = d2k
              .onstarter( { canvas: 'viewRendering' } )
              .use( THREE )
              .withLoader( scene.loader )
              .withCamera( scene.camera )
              .withRenderer( scene.renderer )
              .withMesh( scene.mesh )
              .withLight( scene.light )
              .withScene( scene.scene )
              .composify( scene.composify )
              .value();

            starter.mesh.myMeshName.onloader( textures => {

              starter.mesh.myMeshName.material.map = textures.find( texture => texture.name === 'img-1' );
              starter.mesh.myMeshName.material.needsUpdate = true;

            } );

            starter.mesh.myMeshName.onrender( time => {

              starter.mesh.myMeshName.rotation.x += time;
              starter.mesh.myMeshName.rotation.y += time;

            } );

          } );

      }, false );

    </script>
  </body>
</html>
