<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with the babylon engine</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        margin: auto;
      }

      nav {
        color: color;
        z-index: 200;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../src/index.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', () => {
        
        const BABYLONstarter = d2k.onstarter( { canvas: document.getElementById( 'viewRendering' ) } )
          .use( BABYLON )
          .withEngine( {
            name: 'current'
          } )
          .withScene( {
            name: 'current'
          } )
          .withCamera( {
            name: 'current',
            config: {
              option: {
                args: [ Math.PI / 2, Math.PI / 2, 2, [ 0, 0, 5 ] ],
                position: [ 0, 0, 100 ],
                type: 'arc-rotate'
              }
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              option: {
                args: [ '0xffffbb 0x080820 1' ],
                type: 'hemispheric'
              }
            }
          } )
          .withMesh( {
            name: 'current',
            config: {
              option: {
                args: [ 1, 1, 0 ],
                position: [ 0, 0, 100 ],
                type: 'sphere'
              }
            }
          } )
          .value();

        console.log( BABYLONstarter );

        BABYLONstarter.engine.current.onrender( { engine: BABYLONstarter.engine.current, scene: BABYLONstarter.scene.current } );

      }, false );

    </script>
  </body>
</html>
