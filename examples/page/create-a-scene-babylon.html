<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with the babylon engine</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        margin: auto;
      }

      nav {
        color: color;
        z-index: 200;
        position: absolute;
      }
    </style>
  </head>
  <body>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../src/starter.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', () => {

        const BABYLONstarter = d2k.babylonStarterConf()
          .use( BABYLON )
          .withScene( {
            name: 'current',
            config: {}
          } )
          .withCamera( {
            name: 'current',
            config: {
              option: {
                args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
                position: [ 0, 0, 100 ],
                type: 'arc-rotate'
              }
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              option: {
                args: [ '0xffffbb 0x080820 1' ],
                type: 'hemispheric'
              }
            }
          } )
          .withMesh( {
            name: 'current',
            config: {
              option: {
                args: [ 1, 1, 0 ],
                position: [ 0, 0, 100 ],
                type: 'sphere'
              }
            }
          } )
          .value();

        console.log( BABYLONstarter );

        BABYLONstarter.dom.canvas.width = window.innerWidth;
        BABYLONstarter.dom.canvas.height = window.innerHeight;
        
        BABYLONstarter.dom.add( BABYLONstarter.dom.canvas );
        BABYLONstarter.engine.runRenderLoop( _ => BABYLONstarter.scene.current.render() );

      }, false );

    </script>
  </body>
</html>
