<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with the babylon rendering engine</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../src/index.js"></script>
    <script>

      window.addEventListener( 'DOMContentLoaded', () => {

        const BABYLONstarter = d2k.onstarter( { canvas: document.getElementById( 'viewRendering' ) } )
          .use( BABYLON )
          .withEngine( {
            name: 'current'
          } )
          .withScene( {
            name: 'current'
          } )
          .withCamera( {
            name: 'current',
            config: {
              args: [ Math.PI / 2, Math.PI / 2, 2, [ 0, 0, 5 ] ],
              position: [ 0, 0, 100 ],
              type: 'arc-rotate'
            }
          } )
          .withLight( {
            name: 'myLightName',
            config: {
              args: [ 0, 1, 0 ],
              type: 'hemispheric'
            }
          } )
          .withMesh( {
            name: 'current',
            config: {
              args: { diameter: 1, segments: 32 },
              position: [ 0, 0, 0 ],
              type: 'sphere'
            }
          },
          {
            name: 'hjdej',
            config: {
              args: { diameter: 1, segments: 32 },
              position: [ 1, 0, 0 ],
              type: 'box'
            }
          } )
          .value();

        BABYLONstarter.engine.current.onrender( { engine: BABYLONstarter.engine.current, scene: BABYLONstarter.scene.current } );

      }, false );

    </script>
  </body>
</html>
