<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create scene - threejs</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering"></canvas>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../../src/index.js"></script>
    <script>
      window.addEventListener( "DOMContentLoaded", _ => {

        const THREEstarter = d2k
          /*

          */
          .onstarter( { canvas: document.getElementById( 'viewRendering' ) } )
          .use( THREE )
          /*
            create a camera, the args array is passed in the camera contructor,
              - PerspectiveCamera args: [ fov : Number, aspect : Number, near : Number, far : Number ]
              - OrthographicCamera args: [ left : Number, right : Number, top : Number, bottom : Number, near : Number, far : Number ]
              - CubeCamera args: [ near : Number, far : Number, cubeResolution : Number, options : Object ]
              - ArrayCamera args: [ array : Array ]
          */
          .withCamera( {
            name: 'myCameraName',
            config: {
              args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
              position: [ 0, 0, 100 ],
              type: 'perspective'
            }
          } )
          /*

          */
          .withMesh( {
            name: 'myMeshName',
            config: [ {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box-buffer'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              position: [ -20, 0, 0 ]
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              position: [ 20, 0, 0 ]
            } ]
          } )
          /* create a scene */
          .withScene( {
            name: 'mySceneName'
          } )
          .withRenderer( {
            name: 'myRendererName',
            config: {
              autoClear: true,
              pixelRatio: window.devicePixelRatio,
              size: [ window.innerWidth, window.innerHeight ]
            }
          } )
          .composify( {
            config: {
              start: true,
              scene: { main: 'mySceneName' },
              mesh: [ { name: 'myMeshName', sceneParent: 'main' } ],
              camera: { main: 'myCameraName' },
              renderer: 'myRendererName'
            }
          } )
          .value();

        THREEstarter.mesh.myMeshName.onrender( time => {

          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.y += time;

          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.y += time;

        } );

      }, false );

    </script>
  </body>
</html>
