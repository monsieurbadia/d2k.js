<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with the threejs rendering engine</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas id="viewRendering"></canvas>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../../src/index.js"></script>
    <script>
      window.addEventListener( "DOMContentLoaded", _ => {

        const THREEstarter = d2k.onstarter( { canvas: document.getElementById( "viewRendering" ) } )
          .use( THREE )
          .withCamera( {
            name: "current",
            config: {
              args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
              position: [ 0, 0, 100 ],
              rotation: [ 0, 0, 0 ],
              scale: [ 0, 0, 0 ],
              type: "perspective"
            }
          } )
          .withMesh( {
            name: "myMeshName",
            config: [ {
              geometry: {
                args: [ 20, 20, 20 ],
                type: "box-buffer"
              },
              material: {
                args: {
                  transparent: true
                },
                type: "mesh-normal"
              },
              position: [ -20, 0, 0 ],
              rotation: [ 0, 0, 0 ],
              scale: [ 1, 1, 1 ]
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: "box"
              },
              material: {
                args: {
                  transparent: true
                },
                type: "mesh-normal"
              },
              position: [ 20, 0, 0 ],
              rotation: [ 0, 0, 0 ],
              scale: [ 1, 1, 1 ]
            } ]
          } )
          .withRenderer( {
            name: "current",
            config: {
              pixelRatio: window.devicePixelRatio,
              size: [ window.innerWidth, window.innerHeight ],
              type: "webgl"
            }
          } )
          .withLight( {
            name: "toto",
            config: {
              args: [ "0xffffbb 0x080820 1"  ],
              position: [ 0, 0, 0 ],
              rotation: [ 0, 0, 0 ],
              type: "hemisphere"
            }
          } )
          .withLoader( {
            name: "textures",
            config: {
              args: [ { name: 'img-1', url: '/cover-front.28969be3.jpg' }, { name: 'img-2', url: '/cover-front.28969be3.jpg' } ],
              type: "texture"
            }
          } )
          .withScene( {
            name: "mySceneName"
          } )
          .composify( {
            config: {
              scene: {
                main: "mySceneName",
                others: [ { name: "mySceneBackgroundName" } ]
              },
              mesh: [ { name: "myMeshName", parent: "main" } ],
              light: [ { name: "toto", parent: "main" } ],
              camera: {
                main: "current",
                others: [ { name: "another" } ]
              },
              renderer: "current"
            }
          } )
          .value();

        THREEstarter.mesh.myMeshName.onloader( textures => textures );

        THREEstarter.mesh.myMeshName.onrender( time => {

          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 0 ].rotation.y += time;

          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.x += time;
          THREEstarter.mesh.myMeshName.children[ 1 ].rotation.y += time;

        } );

      window.THREEstarter = THREEstarter;

      }, false );

    </script>
  </body>
</html>
