<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2k - create a scene with the three engine</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        margin: auto;
      }

      nav {
        color: color;
        z-index: 200;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../../src/starter.js"></script>
    <script>
      window.addEventListener( 'DOMContentLoaded', _ => {

        const canvas = document.createElement( 'canvas' );

        const starter = d2k.onstarter( { canvas } )
          .use( THREE )
          .withCamera( {
            name: 'current',
            config: {
              option: {
                args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
                position: [ 0, 0, 100 ],
                type: 'perspective'
              }
            }
          } )
          .withMesh( {
            name: 'myMeshName',
            config: [ {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box-buffer'
              },
              material: {
                args: {
                  transparent: true
                },
                type: 'mesh-normal'
              },
              positions: [ -20, 0, 0 ],
              scene: 'scene1',
              group: {}
            },
            {
              geometry: {
                args: [ 20, 20, 20 ],
                type: 'box'
              },
              material: {
                args: {
                  uniforms: { mouse: {} },
                  transparent: true
                },
                type: 'shader'
              },
              positions: [ 20, 0, 0 ],
              scene: 'scene1',
              group: {}
            } ]
          } )
          .withRenderer( {
            name: 'current',
            config: {
              pixelRatio: window.devicePixelRatio,
              size: [ window.innerWidth, window.innerHeight ],
              camera: 'current',
              scene: 'scene1'
            }
          } )
          .withLight( {
            name: 'toto',
            config: {
              option: {
                args: [ '0xffffbb 0x080820 1'  ],
                type: 'hemisphere'
              }
            }
          } )
          .withLoader( {
            name: 'textures',
            config: {
              option: {
                args: [ { name: 'img-1', url: '/cover-front.28969be3.jpg' }, { name: 'img-2', url: '/cover-front.28969be3.jpg' } ],
                type: 'texture'
              }
            }
          } )
          .withScene( {
            name: 'mySceneName',
            config: {
              mesh: [ 'myMeshName' ],
              light: [ 'toto' ],
              camera: {
                main: 'current',
                others: [ 'current' ]
              },
              renderer: 'current'
            }
          } )
          .value();

        console.log( 'index', starter );

        // starter.renderer.current.domElement.width = window.innerWidth;
        // starter.renderer.current.domElement.height = window.innerHeight;
        // starter.renderer.current.domElement.style.width = `${ window.innerWidth }px`;
        // starter.renderer.current.domElement.style.height = `${ window.innerHeight }px`;

        starter.scene.mySceneName.add( starter.mesh.myMeshName );

        document.body.appendChild( starter.renderer.current.domElement );

        // starter.dom.add( starter.renderer.current.domElement );
        starter.mesh.myMeshName.onloader( textures => console.log( textures ) );

        starter.mesh.myMeshName.onrender( time => {

          starter.mesh.myMeshName.children[ 0 ].rotation.x += time;
          starter.mesh.myMeshName.children[ 0 ].rotation.y += time;

          starter.mesh.myMeshName.children[ 1 ].rotation.x += time;
          starter.mesh.myMeshName.children[ 1 ].rotation.y += time;

        } );

      }, false );

    </script>
  </body>
</html>
