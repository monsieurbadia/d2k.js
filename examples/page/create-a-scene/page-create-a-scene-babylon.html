<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d2k - create a scene with the babylon.js engine</title>
</head>
<body>
  
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="../../../build/d2k.js"></script>
  <script>
    const BABYLONstarter = d2k.onready( {
      ENGINE: BABYLON,
      camera: {
        current: {
          option: {
            args: [ 75, window.innerWidth / window.innerHeight, 0.1, 1000 ],
            position: [ 0, 0, 100 ],
            type: 'arc-rotate'
          }
        }
      },
      light: {
        current: {
          option: {
            args: [ '0xffffbb 0x080820 1'  ],
            type: 'hemispheric'
          }
        }
      },
      mesh: {
        myMeshName: [
          {
            geometry: {
              args: [ 20, 20, 20 ],
              type: 'box-buffer'
            },
            material: {
              args: {
                transparent: true
              },
              type: 'mesh-normal'
            },
            positions: [ -20, 0, 0 ],
            scene: 'scene1',
            group: {}
          }
        ]
      },
      scene: {
        current: {}
      },
      engine: {
        current: {
          canvas: 'webgl',
          pixelRatio: window.devicePixelRatio,
          size: [ window.innerWidth, window.innerHeight ]
        }
      }
    } );

    const canvas = BABYLONstarter.ENGINE.coreData.engine.getRenderingCanvas();
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    document.body.appendChild( canvas );

    BABYLONstarter.ENGINE.coreData.engine.runRenderLoop( () => {
      BABYLONstarter.ENGINE.coreData.scene.render();
    } );

    console.log( BABYLONstarter );
  </script>
</body>
</html>
